<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Love Maths</title>
    <link rel="icon" type="image/ico" sizes="16x16" href="assets/images/logo/favicon.ico">
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo/logo.png" alt="logo" /> Love Maths
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <!--plus-->
            <button data-type="add" class="btn btn--big btn--green">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 56 56"><path fill="currentColor" d="M27.988 47.734c1.149 0 2.11-.914 2.11-2.039V30.11h15.14c1.125 0 2.11-.96 2.11-2.109c0-1.148-.985-2.086-2.11-2.086h-15.14v-15.61c0-1.124-.961-2.038-2.11-2.038c-1.148 0-2.086.914-2.086 2.039v15.61h-15.14c-1.125 0-2.11.937-2.11 2.085s.985 2.11 2.11 2.11h15.14v15.585c0 1.125.938 2.04 2.086 2.04" /></svg>
            </button>
            <!--minus-->
            <button data-type="subtract" class="btn btn--big btn--blue">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 56 56"><path fill="currentColor" d="M10.762 30.098h34.476c1.125 0 2.11-.961 2.11-2.11c0-1.148-.985-2.086-2.11-2.086H10.762c-1.125 0-2.11.938-2.11 2.086c0 1.149.985 2.11 2.11 2.11" /></svg>
            </button>
            <!--multiply-->
            <button data-type="multiply" class="btn btn--big btn--orange">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 56 56"><path fill="currentColor" d="M13.012 40.012c-.797.797-.82 2.156 0 2.976c.797.82 2.156.797 2.976 0l12-12.023l12.024 12.023c.797.797 2.156.82 2.953 0c.844-.82.82-2.18 0-2.976l-12-12.024l12-12c.82-.797.844-2.18 0-2.976c-.797-.82-2.156-.797-2.953 0L27.988 25.035l-12-12.023c-.82-.797-2.18-.82-2.976 0c-.82.797-.797 2.18 0 2.976l12 12Z" /></svg>
            </button>
            <!--divide-->
            <button data-type="divide" class="btn btn--big btn--red">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 56 56"><path fill="currentColor" d="M27.988 17.676c1.922 0 3.469-1.57 3.469-3.445a3.46 3.46 0 0 0-3.469-3.47c-1.898 0-3.445 1.548-3.445 3.47c0 1.874 1.547 3.445 3.445 3.445M10.762 30.027h34.476c1.125 0 2.11-.96 2.11-2.109c0-1.148-.985-2.086-2.11-2.086H10.762c-1.125 0-2.11.938-2.11 2.086s.985 2.11 2.11 2.11m17.226 15.211a3.46 3.46 0 0 0 3.469-3.468c0-1.899-1.547-3.446-3.469-3.446a3.45 3.45 0 0 0-3.445 3.446c0 1.921 1.547 3.468 3.445 3.468" /></svg>
            </button>
        </div>
        <div class="question-area">
            <span id ="operand1"></span>
            <span id ="operator"></span>
            <span id ="operand2"></span>
            <span> = </span>
            <p class="answer-msg">Enter Answer:</p>
            <input id="answer-box" type="number" />
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
